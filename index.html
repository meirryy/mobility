<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobility</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <!-- Leaflet CSS & JS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css"
  />
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>

  <!-- Mapbox GL JS CSS & JS -->
  <link
    href="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.css"
    rel="stylesheet"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.15.0/mapbox-gl.js"></script>

  <!-- Mapbox Geocoder CSS & JS -->
  <link
    rel="stylesheet"
    href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.css"
  />
  <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v4.7.2/mapbox-gl-geocoder.min.js"></script>

  <!-- Your CSS -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="map"></div>

  <div id="controls">
    <div id="start-geocoder" class="geocoder"></div>
    <div id="end-geocoder" class="geocoder"></div>
    <button id="routeBtn">Find Route</button>
  </div>
  
<ul id="map-select-dropdown" class="map-dropdown hidden">
  <li id="map-select-option">📍 Double click on map to select location</li>
</ul>

  <script src="app.js"></script>
</body>
</html>
